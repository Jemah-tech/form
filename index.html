<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Sign Up</h1>
      <label for="">Name:</label>
      <input type="Name" placeholder="e,g Ajayi Joy Mary" required />
      <label for="">Date Of Birth:</label>
      <input type="datetime-local" required />
      <label for="">Sex: </label>
      <select name="" id="">
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Prefer not to say</option>
      </select>
      <label for="">Address:</label>
      <input type="Address" placeholder="e.g A39 temidire........" required />
      <label for="">Email:</label>
      <input type="email" placeholder="e.g @gmail.com" required />
      <label for="">Phone Number:</label>
      <input type="number" placeholder="e.g +234........" required />
      <label for="">State Of Origin: </label>
      <input type="state of origin" placeholder="e.g Lagos" required />
      <label for="">Nationality:</label>
      <select name="" id="">
        <option value="">Nigerian</option>
        <option value="">Ghanian</option>
        <option value="">Kenya</option>
        <option value="">Tanzanian</option>
      </select>
      <label for="">Home Town:</label>
      <input type="town" placeholder="iloffa etc" required />
      <label for="">Mother's Maiden Name:</label>
      <input type="name" placeholder=" e.g Ayorinde etc" required />
      <label for="">L.G.A:</label>
      <select name="" id="">
        <option value="">Oke- Ero</option>
        <option value="">Ifelodun</option>
        <option value="">Asa</option>
        <option value="">Ilorin South</option>
        <option value="">Ilorin West</option>
        <option value="">Fufu</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
